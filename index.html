<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <!-- Link to stylesheet using rel and href attributes -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
 
<body>
  <header>
   <div class="header" id="theHeader">
    <h1> Weather Dashboard </h1>
  </header>
</div>
   <!-- Body -->
   <main>
    <!-- Sidebar -->

    <aside>
        <div class="input">
            <label for="site-search"><h2>Search for a City:</h2></label>
            <input type="text" class="searchByCityName" placeholder="Enter city name">
            <input type="submit" value="Search" class="submitBtn">
        </div>
     </aside>
    <!-- Product Cards -->

   
    <div class="products">
      <section class="card-time">
          <diV>
            <div><h2><P class="city"></p></h2></div>
            
            <p id="todaysDate"></p>
            <div class="weather-icon"></div>
            <P class="country"></p>
            <p class="weather"></p>
            <p class="humidity"></p>
            <p class="temp"></p>
            
          </diV>


       </section>

      <section id="day-5">
        <h2>5-Day Forecast:</h2>
      </section>
       
      <section class="card">
        <header>Sunday</header>
            <p class="minValues"></p>
            <p class="maxvalues"></p>
            <div class="weather-icon"></div> 
        </p>
      </section>
      <section class="card">
        <header>Monday</header>
            <p class="minValues"></p>
            <p class="maxvalues"></p>
            <div class="weather-icon"></div> 
       </section>
       <section class="card">
        <header>Tuesday</header>
            <p class="minValues"></p>
            <p class="maxvalues"></p>
            <div class="weather-icon"></div> 
      </section>
      <section class="card">
        <header>Wednesday</header>
            <p class="minValues"></p>
            <p class="maxvalues"></p>
            <div class="weather-icon"></div> 
       </section>
       <section class="card">
        <header>Thursday</header>
            <p class="minValues"></p>
            <p class="maxvalues"></p>
            <div class="weather-icon"></div> 
       </section>
      
    </div>

  </main>
  

  <footer>
       <span id="contact"> 
         
        @Copyright 2021  Weather Forecast dashboard</span>
  </footer>
   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src ="assets/js/script.js"></script>
  </body>

</html>
