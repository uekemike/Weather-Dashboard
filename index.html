<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <!-- Link to stylesheet using rel and href attributes -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
 
<body>
  <header>
   <div class="header" id="theHeader">
    <h1> Weather Dashboard </h1>
  </header>
</div>
   <!-- Body -->
   <main>
    <!-- Sidebar -->

    <aside>
        <div class="input">
            <label for="site-search"><h2>Search for a City:</h2></label>
            <input type="text" class="searchByCityName" placeholder="Enter city name">
            <input type="submit" value="Search" class="submitBtn">
            
        </div>
        <div class="storedCitiesOutput">
		<p id="storedCitiesOutput"></p>
		
		<input type ="submit" id="clearCitiesOutput" value="Clear All" style:visibility ="hidden">
          
        </div>
		
     </aside>
    <!-- Product Cards -->

   
    <div class="products">
      <section class="card-time">
          <diV>
            <div><h2><P class="city"></p></h2></div>
            
            <p id="todaysDate"></p>
            <p class="dayName"></p>
            <div class="weather-icon"></div>
            <p class="weather"></p>
            <p class="humidity"></p>
            <p class="temp"></p>
            
          </diV>


       </section>

      <section id="day-5">
        <h2>5-Day Forecast:</h2>
      </section>
       
      <section class="card">
          <header><p class = "weather" id="day1day"></p></header>
          <p class= "minValues" id ="day1Temp"></p>
          <p class= "maxValues" id ="day1Humid"></p>
          <p class= "maxValues" id ="day1Speed"></p>
          <div class="weather-icon" id ="day1Icon"></div>
     </section>
      <section class="card">
          <header><p class = "weather" id="day2day"></p></header>
          <p class= "minValues" id ="day2Temp"></p>
          <p class= "maxValues" id ="day2Humid"></p>
          <p class= "maxValues" id ="day2Speed"></p>
          <div class="weather-icon" id ="day2Icon"></div>
       </section>
       <section class="card">
          <header><p class = "weather" id="day3day"></p></header>
          <p class= "minValues" id ="day3Temp"></p>
          <p class= "maxValues" id ="day3Humid"></p>
          <p class= "maxValues" id ="day3Speed"></p>
          <div class="weather-icon" id ="day3Icon"></div>
      </section>
      <section class="card">
          <header><p class = "weather" id="day4day"></p></header>
          <p class= "minValues" id ="day4Temp"></p>
          <p class= "maxValues" id ="day4Humid"></p>
          <p class= "maxValues" id ="day4Speed"></p>
          <div class="weather-icon" id ="day4Icon"></div>
       </section>
       <section class="card">
          <header><p class = "weather" id="day5day"></p></header>
          <p class= "minValues" id ="day5Temp"></p>
          <p class= "maxValues" id ="day5Humid"></p>
          <p class= "maxValues" id ="day5Speed"></p>
          <div class="weather-icon" id ="day5Icon"></div>
       </section>
      
    </div>

  </main>
  

  <footer>
       <span id="contact"> 
         
        @Copyright 2021  Weather Forecast dashboard</span>
  </footer>
   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src ="assets/js/script.js"></script>
  </body>

</html>
