<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <!-- Link to stylesheet using rel and href attributes -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
 
<body>
  <header>
    <h1> Weather Dashboard </h1>
  </header>
   <!-- Body -->
   <main>
    <!-- Sidebar -->

    <aside>
      <label for="site-search"><h2>Search for a City:</h2></label>
            <input type="search" id="site-search" name="q"
       aria-label="Search through site content" placeholder="Altanta">
      <button id="search-state">Search</button>
      <button class="state" >Alabama</button>
      <button class="state" >San Diego</button>
      <button class="state" >Boston</button>
      <button class="state" >Tennesse</button>
      <button class="state" >Atlanta</button>
      <button class="state" >Chicago</button>
      <button class="state" >San Francisco</button>
      <button class="state" >Seattle</button>
      <button class="state" >Denver</button>
       
    </aside>
    <!-- Product Cards -->


    <div class="products">
      <section class="card-time">
          <diV><p>Date:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
            <p>UV Index:</p>
        </diV>


       </section>
      <section id="day-5">
        <h2>5-Day Forecast:</h2>
      </section>
       
      <section class="card">
        
        <header>Day 1</header>
        <img
          src=""
          alt="day1"
          
        />
         </section>
      <section class="card">
        <header>Day 2</header>
        <img 
          src="" 
          alt="day2" 
         
        />
      </section>
       <section class="card">
        <header>Day 3</header>
      </section>
      <section class="card">
        <header>Day 4</header>
       </section>
       <section class="card">
        <header>Day 5</header>
       </section>
      
    </div>

  </main>
  

  <footer>
       <span id="contact"> 
         
        @Copyright 2021  Weather Forecast dashboard</span>
  </footer>
   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
  </body>

</html>
